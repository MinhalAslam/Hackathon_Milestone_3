<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DYNAMIC RESUME BUILDER BY MINHAL ASLAM</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>DYNAMIC RESUME BUILDER</h1>

  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="profilePicture">Profile Picture</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
      
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="name">Father Name:</label>
            <input type="text" id="fathername" placeholder="Enter your Father name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="address">Address:</label>
      <textarea id="address" placeholder="Enter your address" rows="3" required></textarea>

    </fieldset>

    <fieldset>
      <legend>Qualification</legend>
      <label for="education">Education:</label>
      <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Work Experience</legend>
      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
    </fieldset>

    <button type="submit"><b>Generate Resume Below</b></button>
  </form>

  <!-- Dynamic Resume -->
  <div id="resume-display" contenteditable="true">
    <!-- Resume will be generated here -->
  </div>

  <br>

  <!-- External TypeScript File -->
  <script src="script.js"></script>
</body>
</html>
